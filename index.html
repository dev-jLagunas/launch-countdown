<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Frontend Mentor challenge of a countdown clock made with pqina/flip counter plugin, HTML, SCSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Typescript, Frontend Mentor, Responsive, Landing Page, Multi-Language"
    />
    <meta name="author" content="Juan Lagunas" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />

    <!-- Title -->
    <title>Countdown Flip Clock - Frontend Mentor Challenge</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- pqina CDN Link -->
    <link
      href="https://unpkg.com/@pqina/flip/dist/flip.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Container -->
    <main class="main-container">
      <!-- Change Date Form -->
      <form id="dateForm">
        <label for="date-input" class="input-label">CHANGE DATE:</label>
        <input type="date" id="date-input" />
        <button type="button" class="submit-btn">UPDATE</button>
      </form>
      <!-- Header -->
      <header>
        <h1 class="header-title">WE'RE LAUNCHING SOON</h1>
      </header>
      <!-- Countdown Clock -->
      <section class="section-wrapper">
        <!-- PQINA Flip Clock -->
        <div class="tick" data-did-init="handleTickInit">
          <div
            data-repeat="true"
            data-layout="horizontal fit"
            data-transform="preset(d, h, m, s) -> delay"
          >
            <div class="tick-group days">
              <div
                data-key="value"
                data-repeat="true"
                data-transform="pad(00) -> split -> delay"
              >
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
            <div class="tick-group hours">
              <div
                data-key="value"
                data-repeat="true"
                data-transform="pad(00) -> split -> delay"
              >
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
            <div class="tick-group minutes">
              <div
                data-key="value"
                data-repeat="true"
                data-transform="pad(00) -> split -> delay"
              >
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
            <div class="tick-group seconds">
              <div
                data-key="value"
                data-repeat="true"
                data-transform="pad(00) -> split -> delay"
              >
                <span data-view="flip"></span>
              </div>
              <span data-key="label" data-view="text" class="tick-label"></span>
            </div>
          </div>
        </div>
      </section>
      <!-- Bottom Content -->
      <div class="bottom-wrapper">
        <div class="sns-wrapper">
          <i class="fa-brands fa-square-facebook icon" alt="Facebook icon"></i>
          <i class="fa-brands fa-pinterest icon" alt="Pinterest icon"></i>
          <i class="fa-brands fa-instagram icon" alt="Instagram Icon"></i>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
  </body>
</html>
